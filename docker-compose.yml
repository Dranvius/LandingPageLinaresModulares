version: "3.9"

services:
  backend:
    build:
      context: ./back
    image: linaresmodulares-backend
    environment:
      - PORT=3000
      - ALLOWED_ORIGIN=http://localhost
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=465
      - SMTP_USER=tu_cuenta@gmail.com
      - SMTP_PASS=tu_contrase√±a_o_app_password
      - SMTP_TO=tu_destino@gmail.com
    ports:
      - "3000:3000"
    networks:
      - webnet

  frontend:
    build:
      context: ./front/linaresmodulares-landingpage
      args:
        - VITE_API_URL=http://backend:3000
    image: linaresmodulares-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
